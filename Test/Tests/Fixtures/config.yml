framework:
    test: ~
    secret:       test
    router:
        resource: "%kernel.root_dir%/routing.yml"

services:
  logger:
    class: Psr\Log\NullLogger

security:
  providers:
    in_memory:
      memory: ~

  firewalls:
    main:
      anonymous: ~

  access_control:
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
